<!DOCTYPE html>
<html>
  <head>
    <title>Price Prediction</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/resultstyles.css">
    <link rel="stylesheet" href="../static/css/navstyles.css">


</head>
<body>

  <div class="navbar">
    
    <ul>
        
        <li><a href="main.html">Home</a></li>
        <li><a >Clustering</a></li>
        <li><a >Classification</a></li>
        <li><a >Regression</a></li>
    </ul>
    <li class="header">Dubai Property Prices Prediction<li></li>
</div>
<div class="login-box">
 
  <br><br>
  <form method="POST" action="{{url_for('predict')}}">
    <div class="testbox">
 
    <h2>Input Values:</h2>
    <div class="user-box"></div>
    <ul>
        {% for name, value in input_values.items() %}
          <li>
            <p class="tab-button">{{ name }}: {{ value }}</p>
          </li>
        {% endfor %}
      </ul>
</div>
    <div class="user-box">
      <p style="color: #fff;">{{prediction_text}}</p>
    </div>
    <button type="submit" value="Previous" id="submitBtn">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Previous
      </button>
  

    
    </div></div>
  </form>
</div>



</body>
